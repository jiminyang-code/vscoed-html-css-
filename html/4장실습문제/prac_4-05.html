<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            background-color: powderblue;
        }

        h3,
        em {
            color: green;
        }
        #center {
            color: blue;
            text-align: center;
        }
        .indent strong {
            color: red;
        }
        p {
            text-align: center;
            text-indent: 3em;
            text-align: justify;
        }
        #center strong {
            background-color: yellow;
        }
    </style>
</head>

<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center">
        <strong>박인희</strong>
    </div>
    <div class="indent">
        <p>
            <em>길</em>을 걷고 산들 무엇하리
            <strong>꽃</strong>이 내가 아니듯 내가
            <strong>꽃</strong>이 될 수 없는 지금...
        </p>
    </div>
</body>

</html>
