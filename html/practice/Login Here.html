<!DOCTYPE html>
<html>
<head><title>Login</title>
<link
href="https://fonts.googleapis.com/css?family=Raleway"
rel="stylesheet"/>
<style>
     * {
        box-sizing: border-box;
        padding : 0;
        margin : 0;
      }

      body {
        font-family : 'Raleway' , sans-serif;
        Background-color :  #344a72;
        color : whitesmoke;
        line-height : 1.8; 
      }
    
      a {
        text-decoration : none;
      }

      #container {
         margin :30px auto;
         max-width : 400px;
         padding : 20px;
        
      }

      .form-wrap {
       background-color : #fff;
       color : #333;
       padding : 15px 25px;
      }

      .form-wrap h1,
      .form-wrap p {
        text-align : center;
      }

      .form-wrap .form-group {
         margin-top : 15px;
      }

      .form-wrap .form-group label {
          display : block;
          color : #666;
      }

      .form-wrap .form-group input {
        width : 100%;
        padding : 5px;
        border : 1px #ddd solid;
        border-radius : 5px; 
      }

      .form-wrap button {
        display : block;
        width : 100%;
        margin-top : 20px;
        background-color : #49c1a2;
        padding : 5px;
        border-radius : 5px;
        cursor : pointer;
      }

      .form-wrap button:hover {
        background-color : #37a08e;
      }

      .form-wrap .bottom-text {
        margin-top : 20px;
        font-size : 13px;

      }

      footer {
        text-align : center;
      }

      footer a {
        color : #49c1a2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Login</h1>
        <p>Welcome!</p>
        <form>
          <div class="form-group">
            <label for="iD">ID</label>
            <input type="id" name="iD" id="iD" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="bottom-text">
            By clicking the Login button, you will receive our
            <a href="#">Information & Tips</a> and
            <a href="#">Events.</a>
          </p>
        </form>
      </div>
      <footer>
        <p>If you don't have any account please --> <a href="#">
        <a href = "Join.html">Sing Up</a>
        </a></p>
      </footer>
    </div>
  </body>
</html>
