<!DOCTYPE html>
<html>
<head>
<style>
hr {
    border : 1px solid black;
}
input[type = text] {
    color : violet;
}
input:hover,textarea:hover {
    background : skyblue;
}
input[type=text]:focus, input[type=email]:focus { /* 포커스 받을 때 */
	font-size : 120%; 
}
label {
	display : block; /* 새 라인에서 시작 */
	padding : 10px;
}
label span {
	display : inline-block;
	width : 90px;
	text-align : right;
	padding : 10px;
}
</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr>
<form>
<label>
    <span>Name</span>
    <input type = "text" placeholder = "Elvis"><br>
</label>
<label>
    <span>Email</span>
    <input type = "email" placeholder="elvis@graceland.com">
</label>
<label>
    <span>Comment</span>
    <textarea placeholder = "메시지를 남겨주세요."></textarea>
</label>
<label>
    <span></span>
    <input type = "submit" value = "submit">
</label>
</form>
</body>
</html>
