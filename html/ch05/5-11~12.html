<!DOCTYPE html>
<html>
<head>
<style>
@keyframes IT {
    0% { color : blue;}
    30% { color : green;}
    100% { color : red;}
}
span {
    animation-name : IT;
    animation-duration : 5s;
    animation-iteration-count : infinite;
    font-size : 2em;
    font-weight : 900; 
    border : 1px solid black;
}
</style>    
</head>
<body>
<h3>애니메이션</h3>
<hr>
<p><span>span</span>텍스트를 5초에 blue,green,red로 무한반복합니다.</p>
</body>
</html>
