<!DOCTYPE html>
<html>
<head>
<title>filter</title>
<style>
html,body {
    height : 100%;
}
.filter { 
    width : 100%;
    filter : blur(5px);
}
.filter:hover {
    filter : sepia(1);
}
</style>
</head>
<body>
<div class = "filter">
    <img src = "../../images/plane.jpg"
         height = "50%"
         width = "100%">
</div>
</body>
</html>
