<!DOCTYPE html>
<html>
<head>
<title>if-else</title>    
</head>    
<body>
<H3>if-else를 이용한 학점 매기기</H3>
<hr>
<script>
var grade;
var score = prompt("황기태 님 점수를 입력하세요.",100);
score = parselnt(score); //문자열을 숫자로 바꿈
if(score >= 90) //score가 90이상
grade = "A";
else if(score >= 80) //80점이상
grade = "B";
else if(score >= 70) //70점이상
grade = "C";
else if(score >= 60) //60점이상
grade = "D";
else //60미만
grade = "F";
document.write(score + "는" + grade + "입니다.<b>")
</script>
</body>
</html>
