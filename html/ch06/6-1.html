<!DOCTYPE html>
<html>

<head>
    <title>이벤트 리스너 속성에 자바스크립트코드</title>
    <style>
        hr {
            border: 1px solid red;

        }
    </style>
</head>

<body>
    <H3>마우스를 올려보세요</H3>
    <hr>
    <img src="/images/apple.png" alt="이미지" onmouseover="this.src = '/images/banana.png'"
        onmouseout="this.src = '/images/apple.png'">
</body>

</html>
