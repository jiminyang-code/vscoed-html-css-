<!DOCTYPE html>
<html>

<head>
    <title>script 태그에 자바스크립트 작성</title>

</head>

<body>
    <H3>put your mouse on please</H3>
    <hr>
    <img src="/images/apple.png" alt="이미지" onmouseover="over(this)" onmouseout="out(this)">
    <script>
        function over(obj) {
            obj.src = "/images/banana.png"
        }
        function out(obj) {
            obj.src = "/images/apple.png"
        }

    </script>
</body>

</html>
