<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>도형 서식 폼 만들기</h3>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <label>
                선종류 : <select size="3">
                    <option>선없음</option>
                    <option>실선</option>
                    <option>점선</option>
                </select>
            </label><br><br>
            <label>
                선두께 : <input type = "number" min = "0" max = "100">
            </label>
            <label>
            선색<input type="color" value = "#00bfff" onchange = "document.body.style.color = this.value">
            </label><br><br>
            <label>
            투명도(0~100) : <input type = "range" min = "0" max = "100" list = "transparency">
            <datalist id = "transparency">
                <option value = "0" label = "low"></option>
                <option value = "50" label = "medium"></option>
                <option value = "100" label = "high"></option>
            </datalist>
            </label>
        </fieldset>
    </form>
</body>

</html>
