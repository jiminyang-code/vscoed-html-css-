<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback예제</title>
</head>
<body>
<h3>callback예제</h3>
<hr>
<script>
function ask(question,yes,no) {
    if(confirm(question)) yes();
    else no();
}
function yes() {
    alert("agree");
}
function no() {
    alert("cancle");
}
ask('agree?',yes,no);
</script>
<hr>
</body>
</html>
