<!DOCTYPE html>
<html>
<head><title>mouse cursor</title></head>
<body>
<h3>mouse cursor</h3>
<hr>
<p style = "cursor : crocchair">cross</p>
<p style = "cursor : help">help</p>
<p style = "cursor : pointer">pointer</p> 
<p style = "cursor : progress">progress</p>
<p style = "cursor : n-resize">resize</p>
</body>
</html>
