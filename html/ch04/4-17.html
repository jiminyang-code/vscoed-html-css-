<!DOCTYPE html>
<html>
<head><title>이미지 테두리 만들기</title>
<style>
p { 
    background: yellowgreen;
    width: 200px;
    padding: 10px;
    height: 60px;
    border: 20px solid lightgray;
}
#round {border-image : url("../images/border.png") 30 round;}
#repeat {border-image : url("../images/border.png") 30 repeat;}
#stretch {border-image : url("../images/border.png") 30 stretch;}
</style>
</head>
<body>
<h3>이미지 테두리 만들기</h3>
<hr>
다음은 원본 이미지입니다.<br>
<img src = "/images/border.png" alt = "원본">
<hr>
<p>20x20크기의 회색 테두리를 가진p태그</p>
<p id = "round">round스타일 이미지 테두리</p>
<p id = "repeat">repeat스타일을 가진 이미지 테두리</p>
<p id = "stretch">stretch스타일을 가진 이미지 테두리</p>
</body>
</html>
